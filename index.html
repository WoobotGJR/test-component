<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="checklist">
      <div class="progress-container">
        <div class="progress" style="--progress: 25%">
          <span>0/7</span>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <span class="label">Чеклист</span>
        </div>
        <div class="status">Выполнено: 0 из 7 действий</div>
        <div class="next-action">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </div>
      </div>
      <button class="open-checklist">Открыть чеклист</button>
    </div>
  </body>
</html>
